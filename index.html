<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>

    <div id="content">

        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div id="game">

            <div id="information">
                <p id="rules">First to score 5 is the winner!</p>
                <div id="scores">
                    <div id="playerScore">
                        <p>Your score is: <span id="playerScoreText"></span></p>
                    </div>

                    <div id="computerScore">
                        <p>Computer's score is: <span id="computerScoreText"></span></p>
                    </div>
                </div>
                <div>
                    <h2 id="message"></h2>
                </div>
            </div>

            <div id="choicesSelected">
                <div class="choiceSelected">
                    <p>Your choice</p>
                    <img id="humanChoiceImg">
                </div>
                <div class="choiceSelected">
                    <p>Computer's choice</p>
                    <img id="computerChoiceImg">
                </div>
            </div>
    
            <div id="playerChoices">

                <div class="choices" id="rock">
                    <img src="./images/rock.png" alt="Picture of a hand making a rock icon">
                    <p>Rock</p>
                </div>
                <div class="choices" id="paper">
                    <img src="./images/paper.png" alt="Picture of a hand making a paper icon">
                    <p>Paper</p>
                </div>
                <div class="choices" id="scissors">
                    <img src="./images/scissors.png" alt="Picture of a hand making a scissors icon">
                    <p>Scissors</p>
                </div>

            </div>

        </div>
        <dialog id="modal">
            <p id="modalText">This is a test!</p>
            <button id="resetGame">Play Again</button>
        </dialog>

        <footer>
            <p>Project created by Sergio Medina Mata</p>
            <a href="https://github.com/Sergix100" target="_blank" rel="noreferrer"><img src="./images/github-logo.png"></a>
        </footer>
        
    </div>

</body>
</html>
